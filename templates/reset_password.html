<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Cutica</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Cutica Logo">
        </div>
        <nav>
            <a href="{{ url_for('main_home') }}">Home</a>
            <a href="{{ url_for('login_page') }}">Sign In</a>
            <a href="{{ url_for('signup_page') }}">Sign Up</a>
        </nav>
    </header>
    <div class="main-content">
        <div class="form-section">
            <h2>Reset Password</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div id="messages">
                        {% for category, message in messages %}
                            <div class="{{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <form action="{{ url_for('reset_password', token=token) }}" method="post">
                <input type="password" name="newPassword" placeholder="New Password" required>
                <button type="submit" class="button">Reset Password</button>
            </form>
            <a href="{{ url_for('main_home') }}" class="button">Back to Login</a>
        </div>
    </div>
</body>
</html>
