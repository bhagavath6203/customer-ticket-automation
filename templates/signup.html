<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Cutica Logo">
        </div>
        <nav>
            <a href="{{ url_for('main_home') }}">Home</a>
            <a href="{{ url_for('login_page') }}">Sign-in</a>
        </nav>
    </header>
    <div class="container">
        <h2>Sign Up</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div id="messages">
                    {% for category, message in messages %}
                        <div class="{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('signup') }}" method="post">
            <input type="text" name="signUpUsername" placeholder="Username" required>
            <input type="email" name="signUpEmail" placeholder="Email" required>
            <input type="password" name="signUpPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="{{ url_for('login_page') }}">Back to Login</a>
    </div>
</body>
</html>
